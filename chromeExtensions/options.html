<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="./content/bootstrap.min.css" rel="stylesheet" />
    <link href="./content/bootstrap-table.min.css" rel="stylesheet" />
    <script src="./content/jquery-3.3.1.min.js"></script>
    <script src="./content/popper.min.js"></script>
    <script src="./content/bootstrap.min.js"></script>
    <script src="./content/bootstrap-table.min.js"></script>
    <script src="options.js"></script>
</head>

<body>
    <div class="container">
        <h1>爬虫配置</h1>
        <div class="row">
            <div class="col-sm">
                <button id="btn_open" type="button" class="btn btn_open  btn-primary btn-lg" style="display:none;">已开启爬虫</button>
                <button id="btn_close" type="button" class="btn btn_close  btn-secondary btn-lg">已关闭爬虫</button>
            </div>
        </div>



        <table id="table" data-search="true" data-page-size="10" data-page-number="1" data-pagination="true" data-page-list="[10,25, 50, 100,500]">
            <thead>
                <tr>
                    <th data-field="region_name_cn" data-sortable="true">国家</th>
                    <th data-field="city_name_cn" data-sortable="true">城市</th>
                    <th data-field="landmarki_count" data-sortable="true">总数</th>
                    <th data-field="spide_count" data-sortable="true">已爬</th>
                    <th data-field="spide_time" data-sortable="true">爬取时间</th>
                    <th data-field="action" data-align="center" data-formatter="actionFormatter" data-events="actionEvents">操作</th>
                </tr>
            </thead>
        </table>

        <div id="buttonDiv">
        </div>
    </div>

</body>

</html>
